<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamada Bot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #4CAF50; }
        p { color: #555; }
        .commands { margin-top: 20px; }
        .command { font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h1>Bienvenido a la Página de Yamada Bot</h1>
    <p>Este es un bot de Discord diseñado para ayudarte en tu servidor.</p>

    <div class="commands">
        <h2>Comandos Principales</h2>
        <p><span class="command">!ayuda</span> - Muestra la lista de comandos</p>
        <p><span class="command">!info</span> - Muestra información del bot</p>
        <p><span class="command">/saludo</span> - Yamada te envía un saludo</p>
    </div>

    <p>¡Gracias por usar Yamada!</p>
</body>
</html>
